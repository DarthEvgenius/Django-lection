<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello</title>
	<link rel="stylesheet" href="practice.css">
	<script src="practice.js"></script>
</head>
<body>
	<h1>Try those!</h1>
	<div class="timer">
		<p>You're resting here for <strong id="resttime" >0</strong> seconds!</p>
		<a href="#">Freeze!</a>
	</div>
	<div class="buttons">
		<button id="hello">Hello!</button>
	</div>
	<div class="buttons">
		<button id="count">Count</button>
		<span id="counter"></span>
	</div>
	<div class="buttons">
		<form action="#">
			<input id="name" type="text" placeholder="Name">
			<input type="submit" value="Submit">
		</form>
	</div>
	<div class="buttons">
		<button class="colors" data-color="red">Red</button>
		<button class="colors" data-color="blue">Blue</button>
		<button class="colors" data-color="green">Green</button>
	</div>
	<div class="buttons">
		<select name="dropdown" id="dropdown">
			<option value="black">Black</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
		</select>
	</div>
</body>
</html>

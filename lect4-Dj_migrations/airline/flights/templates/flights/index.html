{% extends "flights/layout.html" %}

{% block body %}
	<h1>Flights</h1>
	<ul>
		{% for i in flights %}
			<li>
				<!-- Give a flight_id parametr to the views.py function called "flight" -->
				<a href="{% url 'flight' i.id %}">
					Flight {{ i.id }}: from {{ i.origin }} to {{ i.destination }}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
